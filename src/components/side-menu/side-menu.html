<ion-content class="hide-in-page">
<ion-header class="sb-header hide-in-page">

      <ion-buttons class="sb-hamburger" start>

      <ion-title></ion-title>

        </button>

          <ion-icon name="notifications-outline"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <!-- </ion-toolbar> -->

  </ion-header>
</ion-content>

    <ion-content>
